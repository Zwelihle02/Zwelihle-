<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIZULU Module Guide Chatbot</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Chatbot Design -->
        <div class="card" style="background-color: whitesmoke;">
            <div class="card-body p-3">
                <div class="d-flex align-items-center mb-3">
                    <!-- Chatbot Image -->
                    <img src="unizulu.png" class="rounded-circle img-thumbnail" width="75px" alt="Chatbot Image">
                    <div class="ms-3">
                        <h5 class="mb-0">Unizulu Chatbot</h5>
                        <span style="color: limegreen;">Online</span>
                    </div>

                    <!-- Reset Button and Settings aligned side by side -->
                    <div class="ms-auto d-flex align-items-center">
                        <button id="resetBtn" class="btn btn-secondary me-2" style="background-color: royalblue; color: white;">Start New Conversation</button>

                        
                        
                        </div>
                    </div>
                </div>

                <!-- Chat Container -->
                <div id="chatContainer" class="border rounded overflow-auto p-3" style="height:500px; background-color: royalblue; color: white;">
                    <!-- Messages will be appended here -->
                </div>

                <!-- Input Section -->
                <div class="input-group mt-3">
                    <input id="textbox" type="text" class="form-control" placeholder="Type your message...">
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
